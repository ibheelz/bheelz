<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body
    class="lg:px-32 xl:px-56 flex justify-center items-center 2xl:px-96 h-screen bg-[#f2ebe3] px-10 font-['Montserrat']"
  >
    <!--OVERALL CONTAINER-->
    <div class="bg-white pb-10 lg:pb-0 overflow-hidden rounded-2xl lg:flex">
      <!--IMAGE CONTAINER-->
      <div>
        <div>
          <img
            class="h-80 lg:w-[1000px] lg:h-[500px] w-full object-cover"
            src="images/image-product-desktop.jpg"
            alt=""
          />
        </div>
      </div>
      <!--TEXTS AND BUTTON CONTAINER-->
      <div class="pt-5">
        <!--PARAGRAPH CONTAINER-->
        <div class="px-5 md:px-20">
          <div
            class="py-4 uppercase tracking-[.6em] text-sm font-semibold text-gray-400"
          >
            <p>perfume</p>
          </div>
          <div class="text-4xl pb-4 font-['Fraunces']">
            <p>Gabrielle Essence Eau De Parfum</p>
          </div>
          <div class="text-md text-gray-400 pb-5">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
        </div>
        <!--PRICE CONTAINER-->
        <div class="flex px-5 md:px-20">
          <div class="text-4xl pr-8 font-['Fraunces'] text-[#3c8067]">
            <p>$149.99</p>
          </div>
          <div
            class="text-sm text-gray-400 line-through font-semibold items-center flex"
          >
            <p>$169.99</p>
          </div>
        </div>
        <!--BUTTON CONTAINER-->
        <div class="px-5 md:px-20 pt-8">
          <div
            class="flex hover:bg-[#18342a] bg-[#3c8067] py-5 rounded-xl cursor-pointer justify-center text-white"
          >
            <div class="pr-3 items-center flex">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
            </div>
            <div class="font-bold">Add to Cart</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
